<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        //literals

        // Dynamic Language ( JS, PHP )
        var number = 10;
        var text = "dsafjds;fpasdf";
        var decimal = 10.5;
        var cha = 'a';
        var bo = true;


        // Arit (+,-,*,/,%)
        // Comp (>,<,>=,<=,==,!=,===)
        // Logi (&&, ||, !)

        //alert(number); confirm, prompt

        //Decision Making

        function check()
        {
            var mynum = document.getElementById("txtnum").value;

            if (mynum % 2 == 0) {

                //Expression
                alert("Even");

            }

            else
            {
                //Expression
                alert("Odd");
            }
        }

        function Add()
        {
            var fn = parseInt(document.getElementById("firsNum").value);
            var sn = parseInt(document.getElementById("SecNum").value);
            alert(fn + sn);
        }

        function Substract()
        {
            var fn = parseInt(document.getElementById("firsNum").value);
            var sn = parseInt(document.getElementById("SecNum").value);
            alert(fn - sn);
        }

        function Multiple() {
            var fn = parseInt(document.getElementById("firsNum").value);
            var sn = parseInt(document.getElementById("SecNum").value);
            alert(fn * sn);
        }

        function Divided()
        {
            var fn = parseInt(document.getElementById("firsNum").value);
            var sn = parseInt(document.getElementById("SecNum").value);
            alert(fn / sn);
        }

        function CheckLeapYear() {
            var year = parseInt(document.getElementById("txtyear").value);

            if ((year % 4 == 0 && year % 100 != 0) || (year % 100 == 0 && year % 400 == 0))
            {
                alert("Leap year");
            }

            else
            {
                alert("Not Leap year");
            }
        }

        // 252 (0-50=50, 51-100=50,101-150=50,151-200=50,200< 52)

    </script>

</head>
<body>
    <input type="text" id="txtnum" />
    <input type="button" value="Check Even?" onclick="check()" />

    <input type="text" id="firsNum" />
    <input type="text" id="SecNum" />
    <input type="button" value="Plus" onclick="Add()" />
    <input type="button" value="Minus" onclick="Substract()" />
    <br />

    <input type="text" id="txtyear" />
    <input type="button" value="Leap Year?" onclick="CheckLeapYear()" />
</body>
</html>
